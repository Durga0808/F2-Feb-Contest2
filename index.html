<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
        Student Portal
    </nav>
    <main>
    <div class="flex-box">
      <input type="text" id="searchInput" placeholder="Search" />
      <button onclick="search()">Search</button>
    </div>

    <div class="flex-box">
      <button onclick="sortByNameAZ()">Sort A->Z</button>
      <button onclick="sortByNameZA()">Sort Z->A</button>
      <button onclick="sortByMarks()">Sort by Marks</button>
      <button onclick="sortByPassing()">Sort by Passing</button>
      <button onclick="sortByClass()">Sort by Class</button>
      <button onclick="sortByGender()">Sort by Gender</button>
    </div>
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Class</th>
          <th>Marks</th>
          <th>Passing</th>
          <th>Email</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically generated using JavaScript -->
      </tbody>
    </table>
</main>

    <script src="script.js"></script>
  </body>
</html>
